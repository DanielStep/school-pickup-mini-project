<h1>{{className}}</h1>
<ul class="students">
  <li *ngFor="let student of students">
    <span class="name">{{student.name}}</span><input [checked]="student.pickedUp" (change)="student.pickedUp = !student.pickedUp" type="checkbox"/>  <span> picked up: {{student.pickedUp}}</span> <span>vehicle arrived: {{student.vehicleArrived}}</span>
  </li>
</ul>
